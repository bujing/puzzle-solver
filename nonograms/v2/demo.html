<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Nonograms Solver</title>
  <link rel="stylesheet" href="https://unpkg.zhimg.com/poplar-css/dist/poplar.css">
  <style>
    body {
      background-color: #e8e8e8;
    }

    .puzzle {
      display: grid;
      grid-template-columns: auto auto 1fr;
      grid-template-rows: auto 1fr;
    }

    .horizontal td {
      vertical-align: bottom;
    }
    .horizontal td:nth-child(5n):not(:last-child) {
      border-right: 2px solid transparent;
    }
    .vertical tr:nth-child(5n):not(:last-child) {
      border-bottom: 2px solid transparent;
    }
    .vertical td {
      display: flex;
      justify-content: flex-end;
    }

    .grid tr:nth-child(5n):not(:last-child) {
      border-bottom: 2px solid #333;
    }
    .grid td:nth-child(5n):not(:last-child) {
      border-right: 2px solid #333;
    }

    .cell {
      font-size: 12px;
      line-height: 16px;
      padding: 0;
      position: relative;
      text-align: center;
    }
    .cell input {
      height: 12px;
      padding: 0;
      text-align: center;
      vertical-align: top;
      width: 12px;
    }
    .cell-item {
      height: 16px;
      width: 16px;
    }

    .fill {
      background-color: #333;
    }
    .empty {
      color: #666;
      font-style: normal;
      left: 0;
      line-height: 14px;
      position: absolute;
      top: 0;
      width: 16px;
    }

    .btn button {
      display: block;
      font-size: 14px;
      height: 32px;
      line-height: 30px;
      margin-top: 10px;
      padding: 0;
      width: 100%;
    }

    .textarea {
      font-size: 12px;
    }
  </style>
</head>

  <script type="text/babel">
    const { Fragment, useState, useEffect, useCallback } = React

    const App = () => {
      const [numbers, setNumbers] = useState(nonograms[16])
      const [grid, setGrid] = useState(() => {
        return Array(numbers[0].length).fill('').map(() => Array(numbers[1].length).fill('u'))
      })

      const [inputNumbers, setInputNumbers] = useState('')
      const submit = useCallback(() => {
        if (inputNumbers) {
          const numbers = JSON.parse(inputNumbers)
          setNumbers(numbers)
          setGrid(Array(numbers[0].length).fill('').map(() => Array(numbers[1].length).fill('u')))
        }
      }, [inputNumbers])

      const solve = useCallback(() => {
        const pause = false
        const nono = new Nonograms(numbers, 10000, pause)
        setGrid(nono.latest)
        if (!pause) {
          const t = window.setInterval(() => {
            setGrid(nono.latest)
            if (nono.solved) {
              window.clearInterval(t)
              console.log(nono)
            }
          }, 100)
        }
      }, [numbers])

      const reset = useCallback(() => {
        setNumbers([[], []])
        setGrid([[], []])
      }, [])

      return (
        <div className="puzzle">
          <div></div>
          <table className="horizontal">
            <tbody>
              <tr>
                {numbers[1].map((item, i) => (
                  <td key={i} className="cell">
                    {item.map((num, j) => (
                      <div key={j} className="cell-item">{num}</div>
                    ))}
                  </td>
                ))}
              </tr>
            </tbody>
          </table>
          <div></div>

          <table className="vertical">
            <tbody>
              {numbers[0].map((item, i) => (
                <tr key={i}>
                  <td className="cell">
                    {item.map((num, j) => (
                      <div key={j} className="cell-item">{num}</div>
                    ))}
                  </td>
                </tr>
              ))}
            </tbody>
          </table>
          <div>
            {(numbers[0].length && numbers[1].length) ? (
              <table className="grid">
                <tbody>
                  {grid.map((r, i) => (
                    <tr key={i}>
                      {r.map((c, j) => (
                        <td key={j} className="cell">
                          <input className={grid[i][j] === 'o' ? 'fill' : ''} readOnly />
                          {grid[i][j] === 'x' && <i className="empty">×</i>}
                        </td>
                      ))}
                    </tr>
                  ))}
                </tbody>
              </table>
            ) : (
              <Fragment>
                <fieldset>
                  <textarea className="textarea" rows="5" cols="80" onChange={e => setInputNumbers(e.target.value)} />
                </fieldset>
              </Fragment>
            )}
          </div>
          <div></div>

          <div></div>
          <div className="btn">
            {numbers[0].length && numbers[1].length ? (
              <button className="button-black" onClick={solve}>解题</button>
            ) : (
              <button className="button-black" onClick={submit}>确定</button>
            )}
            <button className="button-white" onClick={reset}>重置</button>
          </div>
          <div></div>
        </div>
      )
    }

    ReactDOM.render(<App />, document.querySelector('#root'))
  </script>
